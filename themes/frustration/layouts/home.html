<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050505;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(255, 87, 51, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 40%, rgba(255, 140, 0, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 50% 80%, rgba(138, 43, 226, 0.04) 0%, transparent 50%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 87, 51, 0.015) 2px,
                    rgba(255, 87, 51, 0.015) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 87, 51, 0.4));
            animation: float 6s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            50% { transform: translateY(-6px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(2deg); }
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #ff5733 0%, #ff6b6b 30%, #ff8c00 60%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-shadow: 0 0 60px rgba(255, 87, 51, 0.3);
            filter: drop-shadow(0 0 20px rgba(255, 87, 51, 0.4)) drop-shadow(0 0 40px rgba(255, 140, 0, 0.2));
            position: relative;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff5733 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
            filter: blur(8px);
            z-index: -1;
        }

        .subtitle {
            font-size: 1.1em;
            color: #999;
            font-weight: 400;
            margin: 0;
            text-align: center;
            line-height: 1.5;
        }

        .feed {
            max-width: 700px;
            margin: 60px auto;
        }

        .entry {
            margin-bottom: 70px;
            background: linear-gradient(145deg, #0f0f0f 0%, #0a0a0a 100%);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 87, 51, 0.2);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 87, 51, 0.1);
            position: relative;
        }

        .entry::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 87, 51, 0.4) 25%,
                rgba(255, 140, 0, 0.4) 50%,
                rgba(255, 87, 51, 0.4) 75%,
                transparent 100%);
            opacity: 0.6;
            border-radius: 16px 16px 0 0;
        }

        .entry:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: rgba(255, 87, 51, 0.4);
            box-shadow:
                0 12px 40px rgba(255, 87, 51, 0.2),
                0 0 60px rgba(255, 140, 0, 0.15);
        }

        .entry img {
            width: 100%;
            display: block;
            transition: filter 0.3s ease;
            border-bottom: 2px solid rgba(255, 87, 51, 0.4);
        }

        .entry:hover img {
            filter: brightness(1.05) saturate(1.15) contrast(1.05);
        }

        .entry-meta {
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45% { opacity: 0.9; }
            46% { opacity: 1; }
        }

        h1 {
            animation: flicker 8s linear infinite;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 200px;
            background: radial-gradient(ellipse at center,
                rgba(255, 87, 51, 0.1) 0%,
                rgba(255, 140, 0, 0.05) 30%,
                transparent 70%);
            z-index: -1;
            filter: blur(40px);
        }

        header {
            position: relative;
        }

        .entry {
            position: relative;
        }


        @media (max-width: 768px) {
            .title-container {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2.5em;
            }

            .logo {
                width: 60px;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title-container">
            <img src="/images/scream.png" alt="The Scream" class="logo">
            <h1>{{ .Site.Title }}</h1>
        </div>
        <p class="subtitle">{{ .Site.Params.subtitle }}</p>
    </header>

    <div class="feed">
        <div class="entry">
            <img src="/images/the-journey-begins.png" alt="The Journey Begins">
        </div>
        <div class="entry">
            <img src="/images/oh-no.png" alt="Oh No">
        </div>
        <div class="entry">
            <img src="/images/going-deeper.png" alt="Going Deeper">
        </div>
        <div class="entry">
            <img src="/images/it-gets-worse.png" alt="It Gets Worse">
        </div>
        <div class="entry">
            <img src="/images/the-struggle-continues.png" alt="The Struggle Continues">
        </div>
        <div class="entry">
            <img src="/images/determined-but-broken.png" alt="Determined But Broken">
        </div>
        <div class="entry">
            <img src="/images/almost-there.png" alt="Almost There?">
        </div>
        <div class="entry">
            <img src="/images/peak-frustration.png" alt="Peak Frustration">
        </div>
    </div>
</body>
</html>
